<link rel="stylesheet" href="css/main.min.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHJVb98rGs9-qSG5STzj18ogmH1Mtuooc"></script>
<script src="js/scripts.min.js"></script>
<script>

	$(document).ready(function($) {
//Местоположение: долгота, широта и коэффициент увеличения
		var latitude = 55.7622638,
				longitude = 37.595682,
				map_zoom = 14;
		popupContent = "<p class='map_content'>LaCuisine <br> High Cuisine Restaurant <br> Malaya Bronnaya 20a</p>";

//Адрес до иконки с маркером
		var marker_url = 'img/icon-location.png';


		var main_color = '#007148', //основной цвет
				saturation_value = -1, //насыщенность
				brightness_value = 1; //яркость

//Стили для элементов на карте
		var style = [
			{
				"featureType": "administrative",
				"elementType": "labels.text.fill",
				"stylers": [
					{
						"color": "#232222"
					}
				]
			},
			{
				"featureType": "landscape",
				"elementType": "all",
				"stylers": [
					{
						"color": "#F5F5F5"
					}
				]
			},
			{
				"featureType": "poi",
				"elementType": "all",
				"stylers": [
					{
						"visibility": "off"
					}
				]
			},
			{
				"featureType": "road",
				"elementType": "all",
				"stylers": [
					{
						"saturation": -100
					},
					{
						"lightness": 45
					},
					{
						"hue": "#ff0000"
					}
				]
			},
			{
				"featureType": "road",
				"elementType": "geometry.fill",
				"stylers": [
					{
						"color": "#6d6a6a"
					}
				]
			},
			{
				"featureType": "road.highway",
				"elementType": "all",
				"stylers": [
					{
						"visibility": "simplified"
					}
				]
			},
			{
				"featureType": "road.arterial",
				"elementType": "labels.icon",
				"stylers": [
					{
						"visibility": "off"
					}
				]
			},
			{
				"featureType": "transit",
				"elementType": "all",
				"stylers": [
					{
						"visibility": "off"
					}
				]
			},
			{
				"featureType": "water",
				"elementType": "all",
				"stylers": [
					{
						"color": "#A3CCFF"
					},
					{
						"visibility": "on"
					}
				]
			}
		];

//Создание точки на карте
		var map_options = {
			center: new google.maps.LatLng(latitude, longitude),
			zoom: map_zoom,
			panControl: false,
			zoomControl: false,
			mapTypeControl: false,
			streetViewControl: false,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			scrollwheel: false,
			styles: style
		}
//Инициализация карты
		var map = new google.maps.Map(document.getElementById('google-container'), map_options);
//Добавляем свой маркер местонахождения на карту (свою иконку)
		var marker = new google.maps.Marker({
			position: new google.maps.LatLng(latitude, longitude),
			map: map,
			visible: true,
			icon: marker_url,
			animation: google.maps.Animation.BOUNCE
		});

		var infowindow = new google.maps.InfoWindow({
			content: popupContent
		});

		infowindow.open(map, marker);
		marker.addListener('click', function () {
			infowindow.open(map, marker);
		});


//Добавляем свои иконки для кнопок увеличить/уменьшить на карту
		function CustomZoomControl(controlDiv, map) {
			var controlUIzoomIn = document.getElementById('zoom-in'),
					controlUIzoomOut = document.getElementById('zoom-out');
			controlDiv.appendChild(controlUIzoomIn);
			controlDiv.appendChild(controlUIzoomOut);

			//Делаем привязку для кнопок увеличить/уменьшить при клике
			google.maps.event.addDomListener(controlUIzoomIn, 'click', function () {
				map.setZoom(map.getZoom() + 1)
			});
			google.maps.event.addDomListener(controlUIzoomOut, 'click', function () {
				map.setZoom(map.getZoom() - 1)
			});
		}

		var zoomControlDiv = document.createElement('div');
		var zoomControl = new CustomZoomControl(zoomControlDiv, map);

//Помещаем кнопки увеличить/уменьшить на карту в левый верхний угол
		map.controls[google.maps.ControlPosition.LEFT_TOP].push(zoomControlDiv);

	});



</script>
